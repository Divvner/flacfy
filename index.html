<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flacfy</title>
	<link rel="stylesheet" href="css/flacfy.css">
	<link rel="stylesheet" href="css/flacfy-media.css">
</head>
<body>
	
	<header class="header">
		<div class="logo">
			<img src="flacfy.png" alt="logo">
		</div>
	</header>

	<main class="main">
		<div class="main-block">
			<div class="main-block__title">
				<p>С Днём Рождения<br><a href="https://vk.com/ol_nefedowwa" target="_blank"><span style="color: rgb(209, 21, 137);">Ольга Нефёдова!</span></a></p>
			</div>
			<div class="main-block__avatar">
				<img src="people/nefedova.jpg" alt="avatar">
				<div class="main-block-avatar__link">
					<a href="https://vk.com/ol_nefedowwa" target="_blank"><p>VK</p></a>
				</div>
			</div>
		</div>
	</main>

	<div class="anim">
		<div class="anim-content__left">
			<div class="anim-height"></div>
			<div class="anim-height"></div>
			<div class="anim-height"></div>
		</div>
		<div class="anim-content__right">
			<div class="anim-height"></div>
			<div class="anim-height"></div>
			<div class="anim-height"></div>
		</div>
	</div>

	<div class="footer__block__maker">
		<a href="https://vk.com/sergey_pavlov2008" target="_blank">
			<p>© Sergei Pavlov<br>2022</p>
		</a>
	</div>

	<script src="js/flacfy.js"></script>
</body>
</html>
